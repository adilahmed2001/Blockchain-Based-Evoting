<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=" https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Voting App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" navbar-custom>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/add_candidate">Add Candidate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/authorize_voter">Authorize Voter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
</nav>
    <div class="container">
        <h2 class="mt-4">Authorize Voter</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Voter Metamask Wallet Address</th>
		    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Authorize</th>
                </tr>
            </thead>
            <tbody>
                {% for voter in voters %}
                <tr>
                    <td class="address">{{ voter.metamask_id }}</td>
                    <td class="address">{{ voter.username }}</td>
                     <td class="address">{{ voter.phone_number }}</td>
                    <td><button class="btn btn-primary">Authorize</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script> 
        web3=new Web3(window.ethereum);
        var address="{{address}}";
        var abi = {{ abi | tojson | safe }};
    </script>
    <script src="{{ url_for('static', filename='admin_authorize.js') }}"></script>
</body>
</html>
